<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>â¤æ¬£æ¬£</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black; /* ä¿®æ”¹ä¸ºé»‘è‰²èƒŒæ™¯ */
            overflow: hidden; /* é˜²æ­¢æ»šåŠ¨æ¡å‡ºç° */
        }

        /* çˆ±å¿ƒåŠ¨ç”» */
        .heart {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #9707f7;
            transform: rotate(-45deg);
            animation: pulse 1.5s infinite;
            z-index: 10;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #9707f7;
        }

        .heart::before {
            top: -50px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 50px;
        }

        @keyframes pulse {
            0% {
                transform: rotate(-45deg) scale(1);
            }
            50% {
                transform: rotate(-45deg) scale(1.1);
            }
            100% {
                transform: rotate(-45deg) scale(1);
            }
        }

        canvas {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <!-- å¿ƒå½¢åŠ¨ç”» -->
    <div class="heart"></div>

    <!-- æµæ˜Ÿé›¨ Canvas -->
    <canvas id="pinkboard"></canvas>
    <canvas id="stars"></canvas>

    <script>
        var context;
        var arr = new Array();
        var starCount = 800;
        var rains = new Array();
        var rainCount = 20;

        // åˆå§‹åŒ–ç”»å¸ƒåŠ context
        function init() {
            var stars = document.getElementById("stars");
            windowWidth = window.innerWidth;
            stars.width = windowWidth;
            stars.height = window.innerHeight;
            context = stars.getContext("2d");
        }

        // åˆ›å»ºä¸€ä¸ªæ˜Ÿæ˜Ÿå¯¹è±¡
        var Star = function() {
            this.x = windowWidth * Math.random();
            this.y = 5000 * Math.random();
            this.text = "ğŸ’œ æ¬£æ¬£";
            this.color = "#ea80b0";

            // äº§ç”Ÿéšæœºé¢œè‰²
            this.getColor = function() {
                var _r = Math.random();
                if (_r < 0.5) {
                    this.color = "#333";
                } else {
                    this.color = "#ea80b0";
                }
            }

            // åˆå§‹åŒ–
            this.init = function() {
                this.getColor();
            }

            // ç»˜åˆ¶
            this.draw = function() {
                context.fillStyle = this.color;
                context.font = "20px Arial";
                context.fillText(this.text, this.x, this.y);
            }
        }

        // é¡µé¢åŠ è½½çš„æ—¶å€™
        window.onload = function() {
            init();
            // ç”»æ˜Ÿæ˜Ÿ
            for (var i = 0; i < starCount; i++) {
                var star = new Star();
                star.init();
                star.draw();
                arr.push(star);
            }

            // ç”»æµæ˜Ÿ
            for (var i = 0; i < rainCount; i++) {
                var rain = new MeteorRain();
                rain.init();
                rain.draw();
                rains.push(rain);
            }

            playStars(); // ç»˜åˆ¶é—ªåŠ¨çš„æ˜Ÿæ˜Ÿ
            playRains(); // ç»˜åˆ¶æµæ˜Ÿ
        }

        // æ˜Ÿæ˜Ÿé—ªèµ·æ¥
        function playStars() {
            for (var n = 0; n < starCount; n++) {
                arr[n].getColor();
                arr[n].draw();
            }
            setTimeout("playStars()", 100);
        }

        var MeteorRain = function() {
            this.x = -1;
            this.y = -1;
            this.length = -1;
            this.angle = 30;
            this.width = -1;
            this.height = -1;
            this.speed = 1;
            this.offset_x = -1;
            this.offset_y = -1;
            this.alpha = 1;
            this.color1 = "#9707f7";
            this.color2 = "";

            this.init = function() {
                this.getPos();
                this.alpha = 1;
                this.getRandomColor();
                var x = Math.random() * 80 + 150;
                this.length = Math.ceil(x);
                this.angle = 30;
                x = Math.random() + 0.5;
                this.speed = Math.ceil(x);
                var cos = Math.cos(this.angle * 3.14 / 180);
                var sin = Math.sin(this.angle * 3.14 / 180);
                this.width = this.length * cos;
                this.height = this.length * sin;
                this.offset_x = this.speed * cos;
                this.offset_y = this.speed * sin;
            }

            this.getRandomColor = function() {
                var a = Math.ceil(255 - 240 * Math.random());
                this.color1 = "rgba(" + a + "," + a + "," + a + ",1)";
                this.color2 = "black";
            }

            this.countPos = function() {
                this.x = this.x - this.offset_x;
                this.y = this.y + this.offset_y;
            }

            this.getPos = function() {
                this.x = Math.random() * window.innerWidth;
                this.y = Math.random() * window.innerHeight;
            }

            this.draw = function() {
                context.save();
                context.beginPath();
                context.lineWidth = 1;
                context.globalAlpha = this.alpha;
                var line = context.createLinearGradient(this.x, this.y, this.x + this.width, this.y - this.height);
                line.addColorStop(0, "#9707f7");
                line.addColorStop(0.3, this.color1);
                line.addColorStop(0.6, this.color2);
                context.strokeStyle = line;
                context.moveTo(this.x, this.y);
                context.lineTo(this.x + this.width, this.y - this.height);
                context.closePath();
                context.stroke();
                context.restore();
            }

            this.move = function() {
                var x = this.x + this.width - this.offset_x;
                var y = this.y - this.height;
                context.clearRect(x - 3, y - 3, this.offset_x + 5, this.offset_y + 5);
                this.countPos();
                this.alpha -= 0.002;
                this.draw();
            }
        }

        // ç»˜åˆ¶æµæ˜Ÿ
        function playRains() {
            for (var n = 0; n < rainCount; n++) {
                var rain = rains[n];
                rain.move();
                if (rain.y > window.innerHeight) {
                    context.clearRect(rain.x, rain.y - rain.height, rain.width, rain.height);
                    rains[n] = new MeteorRain();
                    rains[n].init();
                }
            }
            setTimeout("playRains()", 2);
        }
    </script>
</body>
</html>
